<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Your main stylesheet -->
    <link th:href="@{/css/studentDirectory.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <header>
        <button class="back-button" onclick="window.location.href='/studentUi/indexStudent'" title="Back to Student Control Panel">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Student Directory</h1>
    </header>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-value" id="totalStudents">--</div>
            <div class="stat-label">Total Students</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="activeStudents">--</div>
            <div class="stat-label">Active Students</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="newStudents">--</div>
            <div class="stat-label">New This Year</div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <div class="icon">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h3>All Students</h3>
        </div>

        <div class="table-controls">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search students...">
            </div>
        </div>

        <div id="tableContainer">
            <table id="studentTable">
                <thead>
                <tr>
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Location</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-user-slash"></i>
                <p>No students found</p>
            </div>
            <div id="loadingTable" class="loading-table">
                <div class="loading"></div>
                <div class="loading-text">Loading students...</div>
            </div>
        </div>

        <div class="table-footer">
            <button onclick="window.location.href='/studentUi/indexStudent'" class="btn btn-icon">
                <i class="fas fa-arrow-left"></i> Back to Control Panel
            </button>
        </div>
    </div>
</div>

<div id="toast" class="toast"></div>

<!-- Your main JS file -->
<script th:src="@{/js/studentDirectory.js}"></script>
</body>
</html>

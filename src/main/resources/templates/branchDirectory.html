<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Branch Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/branchDirectory.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <header>
        <button class="back-button" onclick="window.location.href='/branchUi/indexBranch'" title="Back to Branch Control Panel">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Branch Directory</h1>
        <!--    <p class="subtitle">View and manage all branches in the system</p>-->
    </header>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-value" id="totalBranches">--</div>
            <div class="stat-label">Total Branches</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="activeBranches">--</div>
            <div class="stat-label">Active Branches</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="newBranches">--</div>
            <div class="stat-label">New This Year</div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <div class="icon">
                <i class="fas fa-list-ul"></i>
            </div>
            <h3>All Branches</h3>
        </div>

        <div class="table-controls">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search branches...">
            </div>
            <!--      <button class="btn btn-icon" onclick="window.location.href='/branchUi/addBranch'">-->
            <!--        <i class="fas fa-plus-circle"></i> Add New Branch-->
            <!--      </button>-->
        </div>

        <div id="tableContainer">
            <table id="branchTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>HOD</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-folder-open"></i>
                <p>No branches found</p>
            </div>
            <div id="loadingTable" class="loading-table">
                <div class="loading"></div>
                <div class="loading-text">Loading branches...</div>
            </div>
        </div>

        <div class="table-footer">
            <button onclick="window.location.href='/branchUi/indexBranch'" class="btn btn-icon">
                <i class="fas fa-arrow-left"></i> Back to Control Panel
            </button>
        </div>
    </div>
</div>

<div id="toast" class="toast"></div>

<script th:src="@{/js/branchDirectory.js}"></script>

</body>
</html>

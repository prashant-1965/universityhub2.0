<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal - Sign Up</title>
    <link rel="stylesheet" th:href="@{/style/signUp.css}">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Create Account</h2>

        <div id="alert" class="alert" style="display: none;"></div>

        <!-- Signup Form -->
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required
                       placeholder="Enter your username" minlength="3">
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password" minlength="6">
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       placeholder="Re-enter your password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="dean">Dean</option>
                    <option value="faculty">Faculty</option>
                    <option value="student">Student</option>
                </select>
                <div class="error-message" id="roleError"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn">Create Account</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating account...</p>
        </div>

        <div class="switch-form">
            <p>Already have an account? <a th:href="@{/login}">Sign in here</a></p>
        </div>
    </div>
</div>

<script th:src="@{/script/signUp.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Portal - Login</title>
    <link rel="stylesheet" th:href="@{/style/login.css}">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Welcome Back</h2>

        <!-- Display error messages if any -->
        <div th:if="${param.error}" class="alert alert-error">
            <span>Invalid username, password, or role. Please try again.</span>
        </div>

        <div th:if="${param.logout}" class="alert alert-info">
            <span>You have been logged out successfully.</span>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required
                       th:value="${param.username}" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="dean" th:selected="${param.role != null and param.role[0] == 'dean'}">Dean</option>
                    <option value="faculty" th:selected="${param.role != null and param.role[0] == 'faculty'}">Faculty</option>
                    <option value="student" th:selected="${param.role != null and param.role[0] == 'student'}">Student</option>
                </select>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="switch-form">
            <p>Don't have an account? <a th:href="@{/signUp}">Sign up here</a></p>
        </div>
    </div>
</div>

<script th:src="@{/script/login.js}"></script>
</body>
</html>
